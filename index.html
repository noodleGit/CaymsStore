</head>

        let currentRegion = 'ph';
        let calculatedItems = [];

        function setTheme(theme) { document.documentElement.className = theme; }
        function switchTab(region) { currentRegion = region; render(); }
        function roundUpTo50(num) { return num === 0 ? 0 : Math.ceil(num / 50) * 50; }

        function render() {
            const btnPh = document.getElementById('btn-ph');
            const btnBr = document.getElementById('btn-br');
            btnPh.className = currentRegion === 'ph' ? "flex-1 py-2.5 rounded-lg text-sm font-bold bg-theme-600 text-white shadow-md" : "flex-1 py-2.5 rounded-lg text-sm font-bold text-gray-500 hover:bg-theme-100 transition";
            btnBr.className = currentRegion === 'br' ? "flex-1 py-2.5 rounded-lg text-sm font-bold bg-theme-600 text-white shadow-md" : "flex-1 py-2.5 rounded-lg text-sm font-bold text-gray-500 hover:bg-theme-100 transition";

            const coinInput = parseFloat(document.getElementById('coinPrice').value) || 0;
            const profitInput = parseFloat(document.getElementById('profitMargin').value) || 0;
            const rate = coinInput / 1000;
            
            calculatedItems = [];
            const rows = data[currentRegion].map(item => {
                const initial = item.coins * rate;
                const selling = roundUpTo50(initial * (1 + profitInput / 100));
                calculatedItems.push({ ...item, sellingPrice: selling });
                
                return `<tr class="hover:bg-theme-50/50 transition-colors">
                    <td class="p-4 text-gray-700 dark:text-gray-300 font-bold">${item.name}</td>
                    <td class="p-4 text-right text-gray-400 font-mono text-xs">$${item.coins}</td>
                    <td class="p-4 text-right text-gray-400 font-mono text-xs">${initial.toLocaleString(undefined, {maximumFractionDigits:0})} K</td>
                    <td class="p-4 text-right text-theme-600 font-black text-lg font-mono">${selling.toLocaleString()} K</td>
                </tr>`;
            }).join('');
            document.getElementById('table-body').innerHTML = rows;
        }

        document.getElementById('coinPrice').addEventListener('input', render);
        document.getElementById('profitMargin').addEventListener('input', render);

            filter('pass').forEach(i => t += `${i.name}: ${i.sellingPrice.toLocaleString()} Ks\n`);
            
            const doubles = filter('double');
            if(doubles.length > 0) {
                t += `â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”\nðŸ’ŽDouble Diamond (2á€† á€›á€•á€«á€™á€šá€º)\n`;
                doubles.forEach(i => t += `${i.name}: ${i.sellingPrice.toLocaleString()} Ks\n`);
