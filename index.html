<!DOCTYPE html>
<html lang="en" class="sakura">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAYMâ€™S STORE Calc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        theme: {
                            50: 'var(--color-50)',
                            100: 'var(--color-100)',
                            500: 'var(--color-500)',
                            600: 'var(--color-600)',
                            700: 'var(--color-700)',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root { --bg-dot: radial-gradient(var(--color-300) 1px, transparent 1px); }
        .sakura { --bg-color: #fff0f5; --color-50: #fff0f5; --color-100: #ffe4e1; --color-300: #ffb7c5; --color-500: #ff69b4; --color-600: #db2777; --color-700: #c71585; }
        .ocean { --bg-color: #f0f9ff; --color-50: #f0f9ff; --color-100: #e0f2fe; --color-300: #7dd3fc; --color-500: #0ea5e9; --color-600: #0284c7; --color-700: #0369a1; }
        .sunset { --bg-color: #fff7ed; --color-50: #fff7ed; --color-100: #ffedd5; --color-300: #fdba74; --color-500: #f97316; --color-600: #ea580c; --color-700: #c2410c; }
        .midnight { --bg-color: #0f172a; --color-50: #1e293b; --color-100: #334155; --color-300: #475569; --color-500: #818cf8; --color-600: #6366f1; --color-700: #4f46e5; color: white; }

        body { background-color: var(--bg-color); background-image: var(--bg-dot); background-size: 20px 20px; transition: all 0.4s ease; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .midnight .glass { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); }
        .midnight input { background: #1e293b; color: white; border-color: #475569; }
        
        /* Fixed Horizontal Scroll for Mobile */
        .table-container { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { min-width: 500px; width: 100%; border-collapse: collapse; }
        td, th { white-space: nowrap; }
    </style>
</head>
<body class="text-gray-800 min-h-screen font-sans pb-10">

    <nav class="w-full p-4 glass sticky top-0 z-50 shadow-sm border-b border-theme-100">
        <div class="max-w-4xl mx-auto flex justify-between items-center px-2">
            <h1 class="text-xl font-black text-theme-700 tracking-tighter uppercase">CAYMâ€™S STORE</h1>
            <div class="flex gap-2">
                <button onclick="setTheme('sakura')" class="w-6 h-6 rounded-full bg-pink-400 border-2 border-white shadow-sm hover:scale-110 transition"></button>
                <button onclick="setTheme('ocean')" class="w-6 h-6 rounded-full bg-sky-400 border-2 border-white shadow-sm hover:scale-110 transition"></button>
                <button onclick="setTheme('sunset')" class="w-6 h-6 rounded-full bg-orange-400 border-2 border-white shadow-sm hover:scale-110 transition"></button>
                <button onclick="setTheme('midnight')" class="w-6 h-6 rounded-full bg-slate-800 border-2 border-white shadow-sm hover:scale-110 transition"></button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4">
        <div class="glass rounded-3xl p-6 shadow-xl mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-theme-700 mb-1">Cost (1000 Coins)</label>
                    <input type="number" id="coinPrice" class="w-full px-4 py-3 rounded-xl border border-theme-100 outline-none focus:ring-2 focus:ring-theme-500 font-bold text-lg" placeholder="MMK">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-theme-700 mb-1">Profit (%)</label>
                    <input type="number" id="profitMargin" class="w-full px-4 py-3 rounded-xl border border-theme-100 outline-none focus:ring-2 focus:ring-theme-500 font-bold text-lg" placeholder="%">
                </div>
            </div>
        </div>

        <div class="flex p-1 bg-white/30 rounded-xl mb-4 shadow-inner border border-theme-100">
            <button onclick="switchTab('ph')" id="btn-ph" class="flex-1 py-2.5 rounded-lg text-sm font-bold transition-all">ðŸ‡µðŸ‡­ PH</button>
            <button onclick="switchTab('br')" id="btn-br" class="flex-1 py-2.5 rounded-lg text-sm font-bold transition-all">ðŸ‡§ðŸ‡· BR</button>
        </div>

        <div class="flex justify-end mb-4">
            <button onclick="copyToClipboard()" class="bg-theme-600 hover:bg-theme-700 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg shadow-theme-500/40 flex items-center gap-2 active:scale-95 transition">
                <i class="fa-solid fa-copy"></i> Copy Price List
            </button>
        </div>

        <div class="glass rounded-2xl shadow-lg border border-theme-100/50">
            <div class="table-container">
                <table>
                    <thead>
                        <tr class="bg-theme-500/10 text-theme-700 text-[11px] uppercase font-black tracking-widest">
                            <th class="p-4 border-b border-theme-100 text-left">Product</th>
                            <th class="p-4 border-b border-theme-100 text-right">Coins</th>
                            <th class="p-4 border-b border-theme-100 text-right text-theme-600">Selling Price</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="text-sm divide-y divide-theme-100/30 font-medium"></tbody>
                </table>
            </div>
        </div>
        <p class="text-center text-[10px] mt-4 opacity-50 uppercase tracking-widest">Swipe table to scroll â†’</p>
    </main>

    <script>
        const data = {
            ph: [
                { name: "11 Diamonds", coins: 9.5 }, { name: "22 Diamonds", coins: 19.0 }, { name: "33 Diamonds", coins: 28.5 },
                { name: "44 Diamonds", coins: 38.0 }, { name: "56 Diamonds", coins: 47.5 }, { name: "112 Diamonds", coins: 95.0 },
                { name: "223 Diamonds", coins: 190.0 }, { name: "279 Diamonds", coins: 237.5 }, { name: "301 Diamonds", coins: 256.5 },
                { name: "335 Diamonds", coins: 300.0 }, { name: "336 Diamonds", coins: 285.0 }, { name: "570 Diamonds", coins: 475.0 },
                { name: "1163 Diamonds", coins: 950.0 }, { name: "2398 Diamonds", coins: 1900.0 }, { name: "6042 Diamonds", coins: 4750.0 },
                { name: "Weekly Pass (WP)", coins: 47.45 }, { name: "Twilight Pack (TWP)", coins: 475.0 }
            ],
            br: [
                { name: "Weekly Pass (WP)", coins: 76.0 }, { name: "86 Diamonds", coins: 61.5 }, { name: "172 Diamonds", coins: 122.0 },
                { name: "257 Diamonds", coins: 177.5 }, { name: "343 Diamonds", coins: 239.0 }, { name: "344 Diamonds", coins: 244.0 },
                { name: "429 Diamonds", coins: 299.5 }, { name: "430 Diamonds", coins: 305.5 }, { name: "514 Diamonds", coins: 355.0 },
                { name: "600 Diamonds", coins: 416.5 }, { name: "706 Diamonds", coins: 480.0 }, { name: "792 Diamonds", coins: 541.5 },
                { name: "878 Diamonds", coins: 602.0 }, { name: "963 Diamonds", coins: 657.5 }, { name: "1049 Diamonds", coins: 719.0 },
                { name: "1135 Diamonds", coins: 779.5 }, { name: "1220 Diamonds", coins: 835.0 }, { name: "1412 Diamonds", coins: 960.0 },
                { name: "1584 Diamonds", coins: 1082.0 }, { name: "1669 Diamonds", coins: 1137.5 }, { name: "1755 Diamonds", coins: 1199.0 },
                { name: "2195 Diamonds", coins: 1453.0 }, { name: "3688 Diamonds", coins: 2424.0 }, { name: "5532 Diamonds", coins: 3660.0 },
                { name: "9288 Diamonds", coins: 6079.0 }, { name: "Twilight Pack (TWP)", coins: 402.5 }, { name: "Super Value Pass (SVP)", coins: 39 },
                { name: "Limited Value Pack (MVP)", coins: 12 }, { name: "Double 50 (B50)", coins: 39 }, { name: "Double 150 (B150)", coins: 116.9 },
                { name: "Double 250 (B250)", coins: 187.5 }, { name: "Double 500 (B500)", coins: 385.0 }
            ]
        };

        let currentRegion = 'ph';
        let calculatedItems = [];

        function setTheme(theme) { document.documentElement.className = theme; }
        function switchTab(region) { currentRegion = region; render(); }

        // Core Rounding Logic (Up to nearest 50)
        function roundUpTo50(num) {
            if (num === 0) return 0;
            return Math.ceil(num / 50) * 50;
        }

        function render() {
            const btnPh = document.getElementById('btn-ph');
            const btnBr = document.getElementById('btn-br');
            
            // UI Update
            btnPh.className = currentRegion === 'ph' ? "flex-1 py-2.5 rounded-lg text-sm font-bold bg-theme-600 text-white shadow-md" : "flex-1 py-2.5 rounded-lg text-sm font-bold text-gray-500 hover:bg-theme-100 transition";
            btnBr.className = currentRegion === 'br' ? "flex-1 py-2.5 rounded-lg text-sm font-bold bg-theme-600 text-white shadow-md" : "flex-1 py-2.5 rounded-lg text-sm font-bold text-gray-500 hover:bg-theme-100 transition";

            const coinInput = parseFloat(document.getElementById('coinPrice').value) || 0;
            const profitInput = parseFloat(document.getElementById('profitMargin').value) || 0;
            const rate = coinInput / 1000;
            
            calculatedItems = [];
            const rows = data[currentRegion].map(item => {
                const base = item.coins * rate;
                const selling = roundUpTo50(base * (1 + profitInput / 100));
                calculatedItems.push({ name: item.name, price: selling });
                
                return `<tr class="hover:bg-theme-50/50 transition-colors">
                    <td class="p-4 text-gray-700 dark:text-gray-300 font-bold">${item.name}</td>
                    <td class="p-4 text-right text-gray-400 font-mono text-xs">$${item.coins}</td>
                    <td class="p-4 text-right text-theme-600 font-black text-lg font-mono">${selling.toLocaleString()} K</td>
                </tr>`;
            }).join('');
            document.getElementById('table-body').innerHTML = rows;
        }

        document.getElementById('coinPrice').addEventListener('input', render);
        document.getElementById('profitMargin').addEventListener('input', render);

        function copyToClipboard() {
            if (calculatedItems.length === 0 || !document.getElementById('coinPrice').value) {
                alert("Please enter values first!");
                return;
            }
            let text = `ðŸ“¦ CAYMâ€™S STORE PRICE LIST\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n`;
            calculatedItems.forEach(i => text += `${i.name} : ${i.price.toLocaleString()} MMK\n`);
            text += `â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\nThank you for choosing CAYMâ€™S STORE! âœ¨`;
            
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            });
        }

        // Run once on load to show table
        window.onload = render;
    </script>
</body>
</html>
