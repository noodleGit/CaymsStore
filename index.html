<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Coin Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', // Indigo
                        secondary: '#ec4899', // Pink
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Smooth transitions for theme switching */
        body { transition: background-color 0.3s, color 0.3s; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-slate-900 dark:text-gray-100 min-h-screen font-sans">

    <nav class="w-full p-4 glass-panel sticky top-0 z-50 shadow-sm">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
                <i class="fa-solid fa-gem mr-2"></i>Diamond Calc
            </h1>
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-slate-700 transition">
                <i class="fa-solid fa-moon dark:hidden"></i>
                <i class="fa-solid fa-sun hidden dark:inline text-yellow-400"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 md:p-6">
        
        <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-lg mb-8 border border-gray-200 dark:border-slate-700">
            <h2 class="text-lg font-semibold mb-4 text-gray-600 dark:text-gray-300">Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="relative">
                    <label class="block text-sm font-medium mb-1 text-gray-500 dark:text-gray-400">Cost of 1000 Coins (MMK)</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2.5 text-gray-400">K</span>
                        <input type="number" id="coinPrice" value="5000" 
                            class="w-full pl-8 pr-4 py-2 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-300 dark:border-slate-600 focus:ring-2 focus:ring-primary outline-none transition"
                            placeholder="e.g. 5000">
                    </div>
                </div>

                <div class="relative">
                    <label class="block text-sm font-medium mb-1 text-gray-500 dark:text-gray-400">Profit Margin (%)</label>
                    <div class="relative">
                        <span class="absolute right-3 top-2.5 text-gray-400">%</span>
                        <input type="number" id="profitMargin" value="10" 
                            class="w-full pl-4 pr-8 py-2 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-300 dark:border-slate-600 focus:ring-2 focus:ring-secondary outline-none transition"
                            placeholder="e.g. 10">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex space-x-2 mb-4">
            <button onclick="switchTab('ph')" id="btn-ph" class="flex-1 py-2 rounded-lg font-medium transition bg-primary text-white shadow-lg shadow-primary/30">
                ðŸ‡µðŸ‡­ Philippines
            </button>
            <button onclick="switchTab('br')" id="btn-br" class="flex-1 py-2 rounded-lg font-medium transition bg-gray-200 dark:bg-slate-700 hover:bg-gray-300 dark:hover:bg-slate-600 text-gray-600 dark:text-gray-300">
                ðŸ‡§ðŸ‡· Brazil
            </button>
        </div>

        <div class="overflow-hidden rounded-2xl shadow-lg border border-gray-200 dark:border-slate-700 bg-white dark:bg-slate-800">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 dark:bg-slate-700/50 text-gray-500 dark:text-gray-400 text-sm uppercase tracking-wider">
                            <th class="p-4 font-medium">Item Name</th>
                            <th class="p-4 font-medium text-right">Coin Cost</th>
                            <th class="p-4 font-medium text-right">Base Cost (MMK)</th>
                            <th class="p-4 font-medium text-right text-primary">Selling Price (MMK)</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-gray-100 dark:divide-slate-700 text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Data from your prompt
        const data = {
            ph: [
                { name: "11 Diamonds", coins: 9.5 },
                { name: "22 Diamonds", coins: 19.0 },
                { name: "33 Diamonds", coins: 28.5 },
                { name: "44 Diamonds", coins: 38.0 },
                { name: "56 Diamonds", coins: 47.5 },
                { name: "112 Diamonds", coins: 95.0 },
                { name: "223 Diamonds", coins: 190.0 },
                { name: "279 Diamonds", coins: 237.5 },
                { name: "301 Diamonds", coins: 256.5 },
                { name: "335 Diamonds", coins: 300.0 },
                { name: "336 Diamonds", coins: 285.0 },
                { name: "570 Diamonds", coins: 475.0 },
                { name: "1163 Diamonds", coins: 950.0 },
                { name: "2398 Diamonds", coins: 1900.0 },
                { name: "6042 Diamonds", coins: 4750.0 },
                { name: "SVP (Weekly)", coins: 47.45 },
                { name: "TWP (Twilight)", coins: 475.0 }
            ],
            br: [
                { name: "86 Diamonds", coins: 61.5 },
                { name: "172 Diamonds", coins: 122.0 },
                { name: "257 Diamonds", coins: 177.5 },
                { name: "343 Diamonds", coins: 239.0 },
                { name: "344 Diamonds", coins: 244.0 },
                { name: "429 Diamonds", coins: 299.5 },
                { name: "430 Diamonds", coins: 305.5 },
                { name: "514 Diamonds", coins: 355.0 },
                { name: "600 Diamonds", coins: 416.5 },
                { name: "706 Diamonds", coins: 480.0 },
                { name: "792 Diamonds", coins: 541.5 },
                { name: "878 Diamonds", coins: 602.0 },
                { name: "963 Diamonds", coins: 657.5 },
                { name: "1049 Diamonds", coins: 719.0 },
                { name: "1135 Diamonds", coins: 779.5 },
                { name: "1220 Diamonds", coins: 835.0 },
                { name: "1412 Diamonds", coins: 960.0 },
                { name: "1584 Diamonds", coins: 1082.0 },
                { name: "1669 Diamonds", coins: 1137.5 },
                { name: "1755 Diamonds", coins: 1199.0 },
                { name: "2195 Diamonds", coins: 1453.0 },
                { name: "3688 Diamonds", coins: 2424.0 },
                { name: "5532 Diamonds", coins: 3660.0 },
                { name: "9288 Diamonds", coins: 6079.0 },
                { name: "TWP", coins: 402.5 },
                { name: "SVP", coins: 39 },
                { name: "LVP", coins: 12 },
                { name: "B50", coins: 39 },
                { name: "B150", coins: 116.9 },
                { name: "B250", coins: 187.5 },
                { name: "B500", coins: 385.0 },
                { name: "ABE", coins: 728.4 },
                { name: "T3", coins: 343.4 }
            ]
        };

        let currentRegion = 'ph';

        // DOM Elements
        const coinPriceInput = document.getElementById('coinPrice');
        const profitMarginInput = document.getElementById('profitMargin');
        const tableBody = document.getElementById('table-body');
        const themeToggle = document.getElementById('theme-toggle');

        // Initial Render
        renderTable();

        // Event Listeners
        coinPriceInput.addEventListener('input', renderTable);
        profitMarginInput.addEventListener('input', renderTable);
        
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Functions
        function switchTab(region) {
            currentRegion = region;
            
            // Update Buttons
            const btnPh = document.getElementById('btn-ph');
            const btnBr = document.getElementById('btn-br');
            
            if (region === 'ph') {
                setBtnActive(btnPh);
                setBtnInactive(btnBr);
            } else {
                setBtnActive(btnBr);
                setBtnInactive(btnPh);
            }
            renderTable();
        }

        function setBtnActive(btn) {
            btn.className = "flex-1 py-2 rounded-lg font-medium transition bg-primary text-white shadow-lg shadow-primary/30";
        }
        function setBtnInactive(btn) {
            btn.className = "flex-1 py-2 rounded-lg font-medium transition bg-gray-200 dark:bg-slate-700 hover:bg-gray-300 dark:hover:bg-slate-600 text-gray-600 dark:text-gray-300";
        }

        function renderTable() {
            const mmkPer1000 = parseFloat(coinPriceInput.value) || 0;
            const profitPercent = parseFloat(profitMarginInput.value) || 0;
            const coinRate = mmkPer1000 / 1000;
            
            const items = data[currentRegion];
            
            tableBody.innerHTML = items.map(item => {
                const baseCost = item.coins * coinRate;
                const sellingPrice = baseCost * (1 + (profitPercent / 100));

                return `
                    <tr class="hover:bg-gray-50 dark:hover:bg-slate-700/30 transition">
                        <td class="p-4 font-semibold text-gray-700 dark:text-gray-200">${item.name}</td>
                        <td class="p-4 text-right text-gray-500 dark:text-gray-400">$${item.coins}</td>
                        <td class="p-4 text-right text-gray-500 dark:text-gray-400 font-mono">${formatCurrency(baseCost)}</td>
                        <td class="p-4 text-right font-bold text-primary text-lg font-mono">${formatCurrency(sellingPrice)}</td>
                    </tr>
                `;
            }).join('');
        }

        function formatCurrency(num) {
            // Formats to Myanmar currency style (commas, no decimals if whole)
            return num.toLocaleString('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }) + " K";
        }
    </script>
</body>
</html>
