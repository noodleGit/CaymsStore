<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Coin Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sakura: {
                            50: '#fff0f5',   // Lavender Blush
                            100: '#ffe4e1',  // Misty Rose
                            300: '#ffb7c5',  // Cherry Blossom Pink
                            500: '#ff69b4',  // Hot Pink
                            700: '#c71585',  // Medium Violet Red
                            900: '#8b0a50',  // Dark Magenta
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Sakura Background */
        body {
            background-color: #fff0f5;
            background-image: radial-gradient(#ffb7c5 1px, transparent 1px);
            background-size: 20px 20px;
        }
        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        /* Single Line Enforcement */
        td, th {
            white-space: nowrap;
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen font-sans selection:bg-sakura-300 selection:text-sakura-900">

    <nav class="w-full p-4 glass sticky top-0 z-50 shadow-sm border-b border-sakura-100">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-sakura-700 flex items-center gap-2">
                <i class="fa-solid fa-fan fa-spin-pulse" style="--fa-animation-duration: 3s;"></i>
                <span>Sakura Calc</span>
            </h1>
            <div class="text-xs font-medium text-sakura-500 bg-white px-3 py-1 rounded-full shadow-sm">
                MLBB Recharge
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 md:p-6">
        
        <div class="glass rounded-3xl p-6 shadow-xl shadow-sakura-100 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-sakura-700 mb-1">
                        1000 Coins Cost (MMK)
                    </label>
                    <div class="relative group">
                        <span class="absolute left-3 top-2.5 text-sakura-400 font-bold">K</span>
                        <input type="number" id="coinPrice" value="5000" 
                            class="w-full pl-8 pr-4 py-2 rounded-xl bg-white border border-sakura-200 focus:border-sakura-500 focus:ring-2 focus:ring-sakura-200 outline-none transition font-semibold text-gray-700"
                            placeholder="e.g. 5000">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-sakura-700 mb-1">
                        Profit Margin (%)
                    </label>
                    <div class="relative group">
                        <span class="absolute right-3 top-2.5 text-sakura-400 font-bold">%</span>
                        <input type="number" id="profitMargin" value="10" 
                            class="w-full pl-4 pr-8 py-2 rounded-xl bg-white border border-sakura-200 focus:border-sakura-500 focus:ring-2 focus:ring-sakura-200 outline-none transition font-semibold text-gray-700"
                            placeholder="e.g. 10">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex p-1 bg-white/50 rounded-xl mb-4 shadow-inner">
            <button onclick="switchTab('ph')" id="btn-ph" class="flex-1 py-2 rounded-lg text-sm font-bold transition-all duration-300">
                ðŸ‡µðŸ‡­ Philippines
            </button>
            <button onclick="switchTab('br')" id="btn-br" class="flex-1 py-2 rounded-lg text-sm font-bold transition-all duration-300">
                ðŸ‡§ðŸ‡· Brazil
            </button>
        </div>

        <div class="glass rounded-2xl shadow-lg overflow-hidden border border-sakura-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-sakura-100/50 text-sakura-900 text-xs uppercase tracking-wider">
                            <th class="p-4 font-bold border-b border-sakura-200">Item</th>
                            <th class="p-4 font-bold border-b border-sakura-200 text-right">Coins</th>
                            <th class="p-4 font-bold border-b border-sakura-200 text-right text-sakura-400">Capital</th>
                            <th class="p-4 font-bold border-b border-sakura-200 text-right text-sakura-700">Selling Price</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="text-sm divide-y divide-sakura-50">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const data = {
            ph: [
                { name: "11 Diamonds", coins: 9.5 },
                { name: "22 Diamonds", coins: 19.0 },
                { name: "33 Diamonds", coins: 28.5 },
                { name: "44 Diamonds", coins: 38.0 },
                { name: "56 Diamonds", coins: 47.5 },
                { name: "112 Diamonds", coins: 95.0 },
                { name: "223 Diamonds", coins: 190.0 },
                { name: "279 Diamonds", coins: 237.5 },
                { name: "301 Diamonds", coins: 256.5 },
                { name: "335 Diamonds", coins: 300.0 },
                { name: "336 Diamonds", coins: 285.0 },
                { name: "570 Diamonds", coins: 475.0 },
                { name: "1163 Diamonds", coins: 950.0 },
                { name: "2398 Diamonds", coins: 1900.0 },
                { name: "6042 Diamonds", coins: 4750.0 },
                { name: "Weekly Pass (SVP)", coins: 47.45 },
                { name: "Twilight Pass (TWP)", coins: 475.0 }
            ],
            br: [
                { name: "Weekly Pass (WP)", coins: 76.0 }, // New item added
                { name: "86 Diamonds", coins: 61.5 },
                { name: "172 Diamonds", coins: 122.0 },
                { name: "257 Diamonds", coins: 177.5 },
                { name: "343 Diamonds", coins: 239.0 },
                { name: "344 Diamonds", coins: 244.0 },
                { name: "429 Diamonds", coins: 299.5 },
                { name: "430 Diamonds", coins: 305.5 },
                { name: "514 Diamonds", coins: 355.0 },
                { name: "600 Diamonds", coins: 416.5 },
                { name: "706 Diamonds", coins: 480.0 },
                { name: "792 Diamonds", coins: 541.5 },
                { name: "878 Diamonds", coins: 602.0 },
                { name: "963 Diamonds", coins: 657.5 },
                { name: "1049 Diamonds", coins: 719.0 },
                { name: "1135 Diamonds", coins: 779.5 },
                { name: "1220 Diamonds", coins: 835.0 },
                { name: "1412 Diamonds", coins: 960.0 },
                { name: "1584 Diamonds", coins: 1082.0 },
                { name: "1669 Diamonds", coins: 1137.5 },
                { name: "1755 Diamonds", coins: 1199.0 },
                { name: "2195 Diamonds", coins: 1453.0 },
                { name: "3688 Diamonds", coins: 2424.0 },
                { name: "5532 Diamonds", coins: 3660.0 },
                { name: "9288 Diamonds", coins: 6079.0 },
                { name: "Twilight Pass (TWP)", coins: 402.5 },
                { name: "Super Value Pass (SVP)", coins: 39 },
                { name: "Limited Value (LVP)", coins: 12 },
                { name: "Bundle 50 (B50)", coins: 39 },
                { name: "Bundle 150 (B150)", coins: 116.9 },
                { name: "Bundle 250 (B250)", coins: 187.5 },
                { name: "Bundle 500 (B500)", coins: 385.0 },
                { name: "Aurora/Event (ABE)", coins: 728.4 },
                { name: "T3 Promo", coins: 343.4 }
            ]
        };

        let currentRegion = 'ph';

        const coinPriceInput = document.getElementById('coinPrice');
        const profitMarginInput = document.getElementById('profitMargin');
        const tableBody = document.getElementById('table-body');
        const btnPh = document.getElementById('btn-ph');
        const btnBr = document.getElementById('btn-br');

        renderTable();

        coinPriceInput.addEventListener('input', renderTable);
        profitMarginInput.addEventListener('input', renderTable);

        function switchTab(region) {
            currentRegion = region;
            renderTable();
        }

        function renderTable() {
            // Button Styles
            if (currentRegion === 'ph') {
                btnPh.className = "flex-1 py-2 rounded-lg text-sm font-bold shadow-md bg-sakura-500 text-white transform scale-100";
                btnBr.className = "flex-1 py-2 rounded-lg text-sm font-bold text-gray-500 hover:bg-sakura-100 transition";
            } else {
                btnBr.className = "flex-1 py-2 rounded-lg text-sm font-bold shadow-md bg-sakura-500 text-white transform scale-100";
                btnPh.className = "flex-1 py-2 rounded-lg text-sm font-bold text-gray-500 hover:bg-sakura-100 transition";
            }

            const mmkPer1000 = parseFloat(coinPriceInput.value) || 0;
            const profitPercent = parseFloat(profitMarginInput.value) || 0;
            const coinRate = mmkPer1000 / 1000;
            
            const items = data[currentRegion];
            
            tableBody.innerHTML = items.map(item => {
                const baseCost = item.coins * coinRate;
                const sellingPrice = baseCost * (1 + (profitPercent / 100));

                return `
                    <tr class="group hover:bg-sakura-50 transition-colors duration-200">
                        <td class="p-4 font-semibold text-gray-700 group-hover:text-sakura-700">
                            ${item.name}
                        </td>
                        <td class="p-4 text-right text-gray-500 font-mono text-xs">
                            $${item.coins}
                        </td>
                        <td class="p-4 text-right text-sakura-400 font-mono text-xs opacity-70">
                            ${formatCurrency(baseCost)}
                        </td>
                        <td class="p-4 text-right font-bold text-sakura-700 text-base font-mono">
                            ${formatCurrency(sellingPrice)}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function formatCurrency(num) {
            return num.toLocaleString('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }) + " K";
        }
    </script>
</body>
</html>
